name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }} (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [22.x] # using your local Node version (v22.17.1)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install build tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake python3

      - name: Install build tools (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install cmake

      - name: Install dependencies
        run: npm ci

      - name: Build native addon
        run: npm run build

      - name: Verify native module load
        run: node -e "require('./build/Release/dsp_js_native.node'); console.log('âœ… Native module loaded successfully');"

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-node-${{ matrix.node-version }}-build
          path: |
            build/Release/*.node
            src/build/*.node
          retention-days: 7

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src --max-warnings=0

      - name: TypeScript type check
        run: npx tsc --noEmit
